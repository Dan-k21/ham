<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt('Nhập vào 1 mảng: ');
    let arr = string.split('');
    let sum = 0;
    function tinhTong(arr) {
        for (let i = 0; i < arr.length; i++) {
            sum += +arr[i];
        }
        return sum;
    }
    alert(tinhTong(arr));
</script>
</body>
</html>
